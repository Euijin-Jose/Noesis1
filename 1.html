    <H2>What is it? </H2>
    <p>고대 그리스 철학자들에게 '생각'은 영원히 변하는 일 없이 영원히 존재하는 진리의 세계를 인식하는 행위였다.
    <br>그들은 이 행위를 일러 <strong>'노에시스'(Noesis)</strong>라 칭했다.<br>
